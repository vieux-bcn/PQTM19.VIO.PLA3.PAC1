<!DOCTYPE html>

<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style> 
<body>  
  
Add New Employee
<form action="SaveServlet" method="post">  
<table id="customers">  
<tr><td>MedicamentId:</td><td><input type="text" name="medicamentId"/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Price:</td><td><input type="text" name="price"/></td></tr>  
<tr><td>Description:</td><td><input type="text" name="description"/></td></tr>  
<tr><td>Category:</td><td>  
<select name="category" style="width:150px">  
<option>Categorie1</option>  
<option>Categorie2</option>  
<option>Categorie3</option>  
<option>Categorie4</option>  
</select>  
</td></tr>  
<tr><td>Producer:</td><td><input type="text" name="producer"/></td></tr>
<tr><td>StockQuantity:</td><td><input type="text" name="stockQuantity"/></td></tr>
<tr><td>StockInOrder:</td><td><input type="text" name="stockInOrder"/></td></tr>
<tr><td>Ative:</td><td>  
<select name="active" style="width:150px">  
<option>true</option>  
<option>false</option>  
  
</select>  
</td></tr> 
<tr><td colspan="2"><input type="submit" value="Save Medicament"/></td></tr>  
</table>  
</form>
